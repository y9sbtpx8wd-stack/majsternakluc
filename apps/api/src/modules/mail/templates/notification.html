<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="light dark" />
  <meta name="supported-color-schemes" content="light dark" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{subject}}</title>

  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px; margin: 0; color: #333; }
    @media (prefers-color-scheme: dark) {
      body { background: #1a1a1a; color: #e5e5e5; }
      .container { background: #2a2a2a !important; }
      a.btn { background: #4a90e2 !important; }
    }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; }
    .logo { width: 160px; margin-bottom: 20px; }
    a.btn { display: inline-block; padding: 12px 20px; background: #007bff; color: white !important; text-decoration: none; border-radius: 6px; margin-top: 20px; }
    .footer { margin-top: 40px; font-size: 13px; color: #777; text-align: center; }
  </style>
</head>

<body>
  <div class="container">
    <img src="{{logo}}" alt="{{brand}}" class="logo" />

    <h1>
      {{#if sk}}Nová notifikácia{{/if}}
      {{#if cz}}Nová notifikace{{/if}}
      {{#if en}}New notification{{/if}}
    </h1>

    <p>{{message}}</p>

    <a href="{{url}}" class="btn">
      {{#if sk}}Zobraziť{{/if}}
      {{#if cz}}Zobrazit{{/if}}
      {{#if en}}View{{/if}}
    </a>

    <p class="footer">
      © 2025 {{brand}}<br />
      <a href="{{website}}">{{website}}</a><br />
      Kontakt: {{support}}
    </p>
  </div>
</body>
</html>
