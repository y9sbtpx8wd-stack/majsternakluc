version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: mk_db
    environment:
      POSTGRES_USER: mk
      POSTGRES_PASSWORD: mkpass
      POSTGRES_DB: mkdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mk -d mkdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mk_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ../apps/api
      dockerfile: infra/api/Dockerfile
    container_name: mk_api
    env_file:
      - ./env/api.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "4000:4000"

  web:
    build:
      context: ../apps/web
      dockerfile: infra/api/Dockerfile
    container_name: mk_web
    env_file:
      - ./env/web.env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data:
