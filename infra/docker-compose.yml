services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - env/api.env
    volumes:
      - ../apps/api:/app
    ports:
      - "3000:3000"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - env/web.env
    volumes:
      - ../apps/web:/app
    ports:
      - "3001:3000"

  db:
    image: postgres:16-alpine
    env_file:
      - env/db.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  caddy:
    image: caddy:latest
    volumes:
      - ../Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
      - "443:443"

volumes:
  db_data:
