services:
  db:
    image: postgres:16-alpine
    container_name: mk_db
    environment:
      POSTGRES_USER: mk
      POSTGRES_PASSWORD: mkpass
      POSTGRES_DB: mkdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mk -d mkdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mk_redis
    ports:
      - "6379:6379"

  services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - env/api.env
    volumes:
      - ../:/app
    ports:
      - "3000:3000"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    env_file:
      - env/web.env
    volumes:
      - ../:/app
    ports:
      - "3001:3000"

volumes:
  db_data:
